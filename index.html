<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>٩◔̯◔۶</title>
</head>
<body>
<script src="//cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.0.0/sockjs.min.js"></script>
<script>
    var sockjs = new SockJS('/events');
    sockjs.onopen = function (event) {
        console.log('onopen', event);
    };
    sockjs.onmessage = function (message) {
        console.log('onmessage', message);
    };
    sockjs.onclose = function (event) {
        console.log('onclose', event);
    };
</script>
</body>
</html>
